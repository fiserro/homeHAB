# HRV Zigbee Device Mapping
# Maps Zigbee devices to HRV input items
# Format: hrv_input_name: zigbee_friendly_name

# Sensors from Zigbee devices
smoke_detector: "0xa4c138aa8b540e22"  # Smoke detector -> hrv_item_smoke
humidity_sensor: "0x00158d008b8b7beb"  # Temp/Humidity sensor -> hrv_item_humidity
# co2_sensor: "device_friendly_name"  # Uncomment when CO2 sensor is added
# window_sensor: "device_friendly_name"  # Uncomment when door/window sensor is added

# Zigbee channel mappings
channel_mappings:
  smoke_detector: "smoke"
  humidity_sensor: "humidity"
  # co2_sensor: "co2"
  # window_sensor: "contact"
