<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=720, height=720">
    <title>Rekuperace Panel - ESP32-P4</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0e14;
            --bg-card: #151c25;
            --bg-card-hover: #1a2332;
            --accent-blue: #4facfe;
            --accent-cyan: #00f2fe;
            --accent-green: #00d68f;
            --accent-orange: #ff9f43;
            --accent-red: #ff6b6b;
            --text-primary: #ffffff;
            --text-secondary: #8892a4;
            --text-muted: #5a6578;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .panel {
            width: 720px;
            height: 720px;
            background: linear-gradient(145deg, #0f1419 0%, #0a0e14 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 28px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .time-section {
            display: flex;
            align-items: baseline;
            gap: 16px;
        }
        
        .time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 52px;
            font-weight: 500;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }
        
        .date {
            font-size: 15px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(0, 214, 143, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(0, 214, 143, 0.2);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .wifi-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(79, 172, 254, 0.2);
            cursor: pointer;
            position: relative;
        }
        
        .wifi-indicator:hover .wifi-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .wifi-icon {
            width: 22px;
            height: 22px;
            color: var(--accent-blue);
        }
        
        .wifi-indicator.weak .wifi-icon {
            color: var(--accent-orange);
        }
        
        .wifi-indicator.offline .wifi-icon {
            color: var(--accent-red);
        }
        
        .wifi-tooltip {
            position: absolute;
            top: 54px;
            right: 0;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.2s ease;
            z-index: 100;
        }
        
        .wifi-tooltip::before {
            content: '';
            position: absolute;
            top: -6px;
            right: 16px;
            width: 12px;
            height: 12px;
            background: var(--bg-card);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
        }
        
        .wifi-ssid {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
        }
        
        .wifi-ip {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Mode Selector */
        .mode-selector {
            display: flex;
            align-items: center;
            background: var(--bg-card);
            border-radius: 14px;
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
        
        .mode-btn {
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background: transparent;
        }
        
        .mode-btn:hover {
            color: var(--text-secondary);
        }
        
        .mode-btn.active {
            background: var(--accent-green);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 214, 143, 0.3);
        }
        
        .mode-btn.active.auto {
            background: var(--accent-green);
            box-shadow: 0 4px 12px rgba(0, 214, 143, 0.3);
        }
        
        .mode-btn.active.boost {
            background: var(--accent-orange);
            box-shadow: 0 4px 12px rgba(255, 159, 67, 0.3);
        }
        
        .mode-btn.active.manual {
            background: var(--accent-blue);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }
        
        .mode-btn.active.off {
            background: var(--text-muted);
            box-shadow: 0 4px 12px rgba(90, 101, 120, 0.3);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(0, 214, 143, 0.4); }
            50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(0, 214, 143, 0); }
        }
        
        .status-text {
            font-size: 13px;
            color: var(--accent-green);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Main Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.04);
            transition: all 0.3s ease;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }
        
        .stat-card.outdoor::before {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
        }
        
        .stat-card.indoor::before {
            background: linear-gradient(90deg, var(--accent-green), #00e6a0);
        }
        
        .stat-card.humidity::before {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .stat-card.co2::before {
            background: linear-gradient(90deg, var(--accent-orange), #f7b731);
        }
        
        .stat-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .stat-icon-wrap {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stat-card.outdoor .stat-icon-wrap { background: rgba(79, 172, 254, 0.15); }
        .stat-card.indoor .stat-icon-wrap { background: rgba(0, 214, 143, 0.15); }
        .stat-card.humidity .stat-icon-wrap { background: rgba(102, 126, 234, 0.15); }
        .stat-card.co2 .stat-icon-wrap { background: rgba(255, 159, 67, 0.15); }
        
        .stat-icon {
            width: 22px;
            height: 22px;
        }
        
        .stat-card.outdoor .stat-icon { color: var(--accent-cyan); }
        .stat-card.indoor .stat-icon { color: var(--accent-green); }
        .stat-card.humidity .stat-icon { color: #a78bfa; }
        .stat-card.co2 .stat-icon { color: var(--accent-orange); }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 48px;
            font-weight: 500;
            line-height: 1;
        }
        
        .stat-unit {
            font-size: 22px;
            color: var(--text-secondary);
            font-weight: 400;
            margin-left: 4px;
        }
        
        .stat-card.outdoor .stat-value { color: var(--accent-cyan); }
        .stat-card.indoor .stat-value { color: var(--accent-green); }
        .stat-card.humidity .stat-value { color: #a78bfa; }
        .stat-card.co2 .stat-value { color: var(--accent-orange); }
        
        /* Fan Speed Section */
        .fan-section {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 24px 28px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
        
        .fan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        
        .fan-label {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }
        
        .fan-icon-wrap {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(79, 172, 254, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fan-icon {
            width: 22px;
            height: 22px;
            color: var(--accent-blue);
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .fan-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 36px;
            font-weight: 500;
            color: var(--accent-blue);
        }
        
        .fan-bar-container {
            height: 16px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .fan-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            border-radius: 8px;
            position: relative;
            transition: width 0.5s ease;
        }
        
        .fan-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Bottom Row */
        .bottom-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        /* Bypass Toggle */
        .bypass-toggle {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.04);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .bypass-toggle:hover {
            background: var(--bg-card-hover);
        }
        
        .bypass-toggle.active {
            border-color: rgba(0, 214, 143, 0.3);
            background: rgba(0, 214, 143, 0.05);
        }
        
        .bypass-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        
        .bypass-icon-wrap {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: rgba(0, 214, 143, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .bypass-icon {
            width: 24px;
            height: 24px;
            color: var(--accent-green);
        }
        
        .bypass-text {
            font-size: 15px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }
        
        .toggle-switch {
            width: 60px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 24px;
            height: 24px;
            background: var(--text-secondary);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .bypass-toggle.active .toggle-switch {
            background: var(--accent-green);
        }
        
        .bypass-toggle.active .toggle-switch::after {
            left: 32px;
            background: white;
        }
        
        /* Alert Area */
        .alert-area {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
        
        .alert-area.empty {
            color: var(--text-muted);
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .alert-area.warning {
            background: rgba(255, 159, 67, 0.08);
            border-color: rgba(255, 159, 67, 0.25);
        }
        
        .alert-area.danger {
            background: rgba(255, 107, 107, 0.08);
            border-color: rgba(255, 107, 107, 0.25);
            animation: pulse-danger 1.5s infinite;
        }
        
        @keyframes pulse-danger {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .alert-content {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        
        .alert-icon {
            width: 28px;
            height: 28px;
        }
        
        .alert-text {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .alert-area.warning .alert-text { color: var(--accent-orange); }
        .alert-area.danger .alert-text { color: var(--accent-red); }
    </style>
</head>
<body>
    <div class="panel">
        <!-- Header -->
        <div class="header">
            <div class="time-section">
                <div class="time">14:35</div>
                <div class="date">Po 29. prosince</div>
            </div>
            <div class="header-right">
                <div class="mode-selector">
                    <button class="mode-btn off" onclick="setMode(this, 'off')">Vyp</button>
                    <button class="mode-btn manual" onclick="setMode(this, 'manual')">Man</button>
                    <button class="mode-btn boost" onclick="setMode(this, 'boost')">Boost</button>
                    <button class="mode-btn auto active" onclick="setMode(this, 'auto')">Auto</button>
                </div>
                <div class="wifi-indicator">
                    <svg class="wifi-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12.55a11 11 0 0114 0"/>
                        <path d="M1.42 9a16 16 0 0121.16 0"/>
                        <path d="M8.53 16.11a6 6 0 016.95 0"/>
                        <circle cx="12" cy="20" r="1" fill="currentColor"/>
                    </svg>
                    <div class="wifi-tooltip">
                        <div class="wifi-ssid">HomeNetwork</div>
                        <div class="wifi-ip">192.168.1.105</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card outdoor">
                <div class="stat-header">
                    <div class="stat-icon-wrap">
                        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </div>
                    <span class="stat-label">Venkovní</span>
                </div>
                <div class="stat-value">-2<span class="stat-unit">°C</span></div>
            </div>
            
            <div class="stat-card indoor">
                <div class="stat-header">
                    <div class="stat-icon-wrap">
                        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                            <polyline points="9,22 9,12 15,12 15,22"/>
                        </svg>
                    </div>
                    <span class="stat-label">Vnitřní</span>
                </div>
                <div class="stat-value">22<span class="stat-unit">°C</span></div>
            </div>
            
            <div class="stat-card humidity">
                <div class="stat-header">
                    <div class="stat-icon-wrap">
                        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2.69l5.66 5.66a8 8 0 11-11.31 0z"/>
                        </svg>
                    </div>
                    <span class="stat-label">Vlhkost</span>
                </div>
                <div class="stat-value">45<span class="stat-unit">%</span></div>
            </div>
            
            <div class="stat-card co2">
                <div class="stat-header">
                    <div class="stat-icon-wrap">
                        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 12h8"/>
                            <path d="M12 8v8"/>
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                    </div>
                    <span class="stat-label">CO₂</span>
                </div>
                <div class="stat-value">680<span class="stat-unit">ppm</span></div>
            </div>
        </div>
        
        <!-- Fan Speed -->
        <div class="fan-section">
            <div class="fan-header">
                <div class="fan-label">
                    <div class="fan-icon-wrap">
                        <svg class="fan-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 12c-1.5-2.5-4-4-7-4 0 3 1.5 5.5 4 7-2.5 1.5-4 4-4 7 3 0 5.5-1.5 7-4 1.5 2.5 4 4 7 4 0-3-1.5-5.5-4-7 2.5-1.5 4-4 4-7-3 0-5.5 1.5-7 4z"/>
                            <circle cx="12" cy="12" r="2"/>
                        </svg>
                    </div>
                    Rychlost ventilátoru
                </div>
                <div class="fan-value">65%</div>
            </div>
            <div class="fan-bar-container">
                <div class="fan-bar"></div>
            </div>
        </div>
        
        <!-- Bottom Row -->
        <div class="bottom-row">
            <!-- Bypass Toggle -->
            <div class="bypass-toggle active" onclick="this.classList.toggle('active')">
                <div class="bypass-info">
                    <div class="bypass-icon-wrap">
                        <svg class="bypass-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8h1a4 4 0 010 8h-1"/>
                            <path d="M6 8H5a4 4 0 000 8h1"/>
                            <path d="M8 12h8"/>
                        </svg>
                    </div>
                    <span class="bypass-text">Bypass</span>
                </div>
                <div class="toggle-switch"></div>
            </div>
            
            <!-- Alert Area -->
            <div class="alert-area empty">
                Žádná upozornění
            </div>
        </div>
    </div>
    
    <script>
        function updateTime() {
            const now = new Date();
            const timeEl = document.querySelector('.time');
            const dateEl = document.querySelector('.date');
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeEl.textContent = `${hours}:${minutes}`;
            
            const days = ['Ne', 'Po', 'Út', 'St', 'Čt', 'Pá', 'So'];
            const months = ['ledna', 'února', 'března', 'dubna', 'května', 'června', 
                           'července', 'srpna', 'září', 'října', 'listopadu', 'prosince'];
            dateEl.textContent = `${days[now.getDay()]} ${now.getDate()}. ${months[now.getMonth()]}`;
        }
        
        function setMode(btn, mode) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
